<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel='stylesheet' href='form-validation.css' type='text/css' />
	<script src="form-validation.js"></script>
	<!--<link rel="stylesheet" href="styles.css">-->
</head>
<body > <!--onload="document.registration.userid.focus();"-->
	<form name='registration' onSubmit="return formValidation();">
		<ul>
			<li><label for="name">Name:</label></li>
			<li><input type="text" name="name" size="50" /></li>

			<li><label for="age">Alter:</label></li>
			<li><input type="text" name="age" size="50" /></li>

			<li><label for="gender">Geschlecht:</label></li>
			<li><select name="gender">
				<option selected="" value="Default">(Bitte wähle aus)</option>
				<option value="M">weiblich</option>
				<option value="W">männlich</option>
				<option value="D">divers</option>
			</select></li>

			<li><label for="email">Email:</label></li>
			<li><input type="text" name="email" size="50" /></li>

			<!--<li><label for="laptop">Hast du einen eigenen Laptop?</li>
			<li><input type="text" name="laptop" size="50" /></li>-->

			<li><label id="laptop">Hast du einen eigenen Laptop?</label></li> 
			<li><input type="radio" name="laptop" value="Ja" /><span>Ja</span></li>
			<li><input type="radio" name="laptop" value="Nein" /><span>Nein</span></li>
			<li><input type="radio" name="laptop" id="ka" value="KA" /><span>Keine Angabe</span></li>

			<li><label for="desc">Interesse an folgenden Angeboten:</label></li>
			<li><textarea name="desc" id="desc"></textarea></li>

			<li><label for="note">Bemerkungen (optional):</label></li>
			<li><textarea name="desc" id="note"></textarea></li>

			<li><input type="submit" name="submit" value="Email senden" /></li>
		</ul>
		<script>
		    let radBtnDefault = document.getElementById("ka");
		    radBtnDefault.checked = true;
	   </script>
	</form>
</body>
</html>
